<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커리어도트(로그인)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-inner">
            <header class="group-header">
                <h1>
                    <a href="#"><img src="./assets/img/logo.png" alt="로고" class="logo-pc"></a>
                    <a href="#"><img src="./assets/img/logo-mo.png" alt="로고" class="logo-mo"></a>
                    <span class="blind">로고</span>
                </h1>
            </header>
            <main class="group-login">
                <!-- 로그인 기본 화면 -->
                <div class="login-def" style="display: none;">
                    <form>
                        <fieldset>  
                            <legend class="blind">로그인</legend>
                            <div class="login-id">
                                <input type="text" placeholder="아이디를 입력하세요." id="loginId">
                                <span class="clear-btn" id="clearLoginId"></span>
                            </div>
                            <div class="login-pw">
                                <input type="password" placeholder="비밀번호를 입력하세요." id="loginPw">
                                <span class="clear-btn" id="clearLoginPw"></span>
                            </div>
                            <button class="btn-login" aria-label="로그인">로그인</button>
                        </fieldset>
                    </form>
                </div>
                <!-- 로그인 실패시-->
                <div class="login-fail">
                    <form>
                        <fieldset>  
                            <legend class="blind">로그인</legend>
                            <div class="login-id">
                                <input type="text" placeholder="아이디를 입력하세요." id="failId">
                                <span class="clear-btn" id="clearfailId"></span>
                            </div>
                            <div class="login-pw">
                                <input type="password" placeholder="비밀번호를 입력하세요." id="failPw">
                                <span class="clear-btn" id="clearfailPw"></span>
                            </div>
                            <!-- <a href="#" class="link-find">비밀번호 찾기</a> -->
                            <div class="fail-txt">
                                아이디(로그인 전용 아이디) 또는 비밀번호를 잘못 입력했습니다.<br>
                                입력하신 내용을 다시 확인해주세요.
                            </div>
                            <button class="btn-login" aria-label="로그인">로그인</button>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
